<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flix Sign Up</title>
</head>
<body>
    <nav>
        <p>Free trial ends in 2 days!</p>
        <a href="#first-name"><button class="navbtn">Sign Up</button></a>
        <a href="faq.html"><button class="navbtn">Q & A</button></a>        
    </nav>
    <section class="form-section">
        <div id="form-bg">
            <h2>Ready to get started?</h2>
            <h3>Fill out the form below and pick the best plan for you!</h3>       
            <form method="POST" action="somewebsite.com">
                <h3>Create Your Account</h3>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="form-control" placeholder="First Name"></input>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="form-control" placeholder="Last Name""></input>
                <br>
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" class="form-control" min="1900-01-01" max="2005-01-01"></input>
                <br>
                <label for="phone-number">Phone #</label>                
                <input type="tel" id="phone-number" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000"></input>
                <br>
                <label for="email">Email</label>  
                <!-- accepts all emails: pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" -->              
                <input type="email" id="email" class="form-control" pattern=".+@gmail\.com" min="6" max="30" placeholder="Email" required></input>
                <br>
                <label for="password">Password</label>
                <!-- how can we put constraints on the password? or allow for autocompletion? check mdn web docs -->
                <input type="password" id="password" class="form-control" placeholder="Password"></input>
                <select class="form-control" name="plan=type" id="plan-type">
                    <option value="">Plan Type</option>             
                    <option value="cheap">$6.99 monthly with ads</option>
                    <option value="mid-price">$15.99 monthly without ads</option>
                    <option value="best-deal">$150 yearly without ads</option>
                </select> 
                <br>                   
                <input type="submit" class="btn btn-primary"></input>
            </form>
        </div>
    </section>
    <footer class="faq">
        <h6>@ Marki Lyons 2023</h6>
    </footer>
</body>
</html>
